name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Install dependencies
      run: dotnet restore '.\StarCitizen XML to JSON\StarCitizen XML to JSON.csproj'

    - name: Build XML to JSON
      run: dotnet build "./StarCitizen XML to JSON/StarCitizen XML to JSON.csproj" --configuration Release --no-restore
    - name: Build JSON to SQL
      run: dotnet build "./StarCitizen JSON to SQL/StarCitizen JSON to SQL.csproj" --configuration Release --no-restore

    #- name: Testing XML to JSON
